<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .iphone-container {
      width: 390px; /* iPhone 14 Pro width */
      height: 844px; /* iPhone 14 Pro height */
      margin: 40px auto;
      border: 12px solid #222;
      border-radius: 40px;
      box-shadow: 0 0 40px rgba(0,0,0,0.15);
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .blocks {
      display: flex;
      flex-direction: column;
      width: 340px;
      height: 700px;
      margin-top: 60px;
      gap: 0;
    }
    .block {
      flex: 1 1 0;
      width: 100%;
      height: 25%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      font-weight: bold;
      box-sizing: border-box;
      margin: 0;
      border: none;
    }
    .block1 { background: #ff69b4; }    /* Pink */
    .block2 { background: #ffd700; color: #222; } /* Dark Yellow */
    .block3 { background: #8a2be2; }    /* Violet */
    .block4 { background: #888; }       /* Grey */
    /* Responsive for smaller screens */
    @media (max-width: 420px) {
      .iphone-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        margin: 0;
      }
      .blocks {
        width: 90vw;
        height: 80vh;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <div class="blocks">
      <div class="block block1">1</div>
      <div class="block block2">2</div>
      <div class="block block3">3</div>
      <div class="block block4">4</div>
    </div>
  </div>
</body>
</html>
