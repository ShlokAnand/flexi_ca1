<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flex Layout</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">

        <!-- LEFT SECTION -->
        <div class="left">
            <div class="left-top">Box 1</div>
            <div class="left-bottom">
                <div class="lb-top">
                    <div class="lb-top-left">Box 2</div>
                    <div class="lb-top-right">Box 3</div>
                </div>
                <div class="lb-bottom">
                    <div class="lb-bottom-left">Box 4</div>
                    <div class="lb-bottom-right">Box 5</div>
                </div>
            </div>
        </div>

        <!-- RIGHT SECTION -->
        <div class="right">
            <div class="right-top">Box 6</div>
            <div class="right-middle">Box 7</div>
            <div class="right-bottom">Box 8</div>
        </div>

    </div>
</body>
</html>
